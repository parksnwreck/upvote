{% extends 'base.html' %}

{% block content %}

{% if error %}
<br/>
{{ error }}
<br/>
{% endif %}

<br/>
<h4>Sign Up</h4>

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}
Username:
<br/>
<input type="text" name="username"/>
<br/>
Password:
<br/>
<input type="password" name="password1"/>
<br/>
Confirm Password:
<br/>
<input type="password" name="password2"/>
<br/>
<br/>
<input class="btn btn-primary" type="submit" value="Register!"/>
</form>

{% endblock %}
